<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="15.1style.css" rel="stylesheet" />
        <title>Todolist MVC</title>

    <body>
        <div class="wrap">
            <div id="app">
                <header class="headerSet">
                    <h1 class="title">üìùTodolist</h1>
                    <div class="counters">

                            <span class="all-value"></span>
                            <button type="submit" class="clean-button allCount">
                                üóëÔ∏è

                        <div class="counters-done">

                </form>
                <div class="list"></div>
                <span class="updating"></span>

        </div>
